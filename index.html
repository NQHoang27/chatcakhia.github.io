<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Firebase App</title>
</head>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
<script src="js/realtime.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="css/style.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

<body ng-app="app">
	<div class="container" ng-controller="chatCtrl">
		<h3 class=" text-center">Chào thánh:<b>{{name}}</b></h3>
		<div class="messaging">
			<div class="inbox_msg">
				<div class="inbox_people">
					<div class="headind_srch">
						<div class="recent_heading">
							<h4>Chat cho nhau xem!</h4>
						</div>
						<div class="srch_bar">
							<div class="stylish-input-group">
								<input type="text" class="search-bar"  placeholder="Tìm người để cà khịa...">
								<span class="input-group-addon">
									<button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
								</span> 
							</div>
						</div>
					</div>
					<div class="inbox_chat">
						<div class="chat_list active_chat">
							<div class="chat_people" ng-repeat="chatMessage in chatMessages">
								<div class="chat_img"> <img src="images/logo.jpg" alt="sunil"> </div>
								<div class="chat_ib">
									<h5 style="font-size: 14px;font-weight: bold;"><b>{{chatMessage.name}}</b><span class="chat_date">Hôm nay</span></h5>
									<p style="word-break: break-word; border: 1px solid #328dfd; padding: 5px;border-radius: 10px;">{{chatMessage.message}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mesgs">
					<div class="msg_history">
						<div class="incoming_msg">
							<div class="incoming_msg_img">
								<img src="images/soi.jpg" alt="sunil"> 
							</div>
							<div class="received_msg" id="chatBox">
								<div class="received_withd_msg" id="received_withd_msg" ng-repeat="chatMessage in chatMessages | limitTo:-9">
									<p id="chatmessages"><span style="font-weight: bold">{{chatMessage.name}}</span> : <span style="word-break: break-word;">{{chatMessage.message}}</span></p>
									<span class="time_date">Hôm nay: {{chatMessage.strDate}} | {{chatMessage.hours}}:{{chatMessage.min}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="type_msg">
						<div class="input_msg_write">
							<form >
								<input type="text" class="write_msg" placeholder="gửi tin nhắn đi..." ng-model="chatMessage"/>
								<button class="msg_send_btn" ng-click="sendChat()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
